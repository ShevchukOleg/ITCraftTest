<div class="container">
  <div class="row">
    <div class="formWrapper">
      <form (ngSubmit)="login()" class="mainForm" [formGroup]="loginForm">
        <p>Please, enter authorization data</p>
        <mat-form-field [hideRequiredMarker]="">
          <input matInput placeholder="E-mail" formControlName="email">
          <mat-error *ngIf="loginForm.get('email').errors?.email || loginForm.get('email').errors?.required">
              Please enter a valid email
          </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="password" formControlName="password">
            <mat-error *ngIf="loginForm.get('password').errors?.required || loginForm.get('password').errors?.pattern">
                Please enter a valid password
            </mat-error>
          </mat-form-field>
          <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Login</button>
          <p>
              <a routerLink="/auth/reset-password" >
                  For registration follow this link.
              </a>
            </p>
      </form>

    </div>
  </div>
</div>
